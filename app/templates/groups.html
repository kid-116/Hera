{% extends 'layout.html' %}

{% block body %}
	<h1>GROUPS</h1>
	<hr class="hr">
	<br>
	<form method="POST"> 
	<button type="submit" class="button1 btn btn-success btn-md"  name="create" value="create" " style="box-shadow: none;">CREATE NEW GROUP</button>
</form>
	<br>
	<table class="table table-striped table-bordered">
		<form method="POST">
		{% if session['groups'] %}
		{% for row in session['groups'] %}
			<tr>
				<td>{{row['name']}}</td>
				<td style="width: 70px;border: none;"><button type="submit" class="button1 btn btn-warning btn-block" name="view" value="{{row['group_id']}}" " style="box-shadow: none;">VIEW</button></td>
			</tr>
		{% endfor %}
		{% else %}
			<p>You're not part of any group yet.</p>
		{% endif %}
	</form>





	</table>




{% endblock %}
